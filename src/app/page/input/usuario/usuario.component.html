<div *ngIf="!usuario">


    <button class="btn btn-lg btn-warning btn-block" (click)="nuevoUsuario()">Nuevo </button>


</div>
<div *ngIf="usuario" class="form">
    <h2>{{usuario.legajo}} Legajo</h2>
    <div>
      <label>Apellido:
        <input [(ngModel)]="usuario.apellido" placeholder="apellido" class="form-control">
      </label>
    </div>
    <div>
        <label>Nombre:
          <input [(ngModel)]="usuario.nombre" placeholder="nombre" class="form-control">
        </label>
      </div>
      <img class="card-img-top" src="/assets/imagenes/avatar-image.jpg" alt="Card image" style="width:70px">
      <button type="button" class="btn btn-default btn-circle" ><i class="fa fa-cloud-upload"></i>Cambiar</button>
      <button class="btn btn-lg btn-success btn-block" (click)="crearUsuario()">Crear</button>

  </div>
