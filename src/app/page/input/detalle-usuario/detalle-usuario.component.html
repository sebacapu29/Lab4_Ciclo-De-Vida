<div *ngIf="!usuarioParaMostrar">
    <p> seleccione un usuario </p>
</div>


<div *ngIf="usuarioParaMostrar">
    <h2>{{usuarioParaMostrar.apellido}} </h2>
   

    <div class="card" style="width:200px">
        <img class="card-img-top" src="../../../../assets/imagenes/avatar-image.jpg" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{usuarioParaMostrar.legajo}}</h4>
          <p class="card-text">El usuario {{usuarioParaMostrar.nombre}} ,{{usuarioParaMostrar.apellido}}</p>
          <a href="#" class="btn btn-danger">Borrar</a>
        </div>
      </div>
  </div>
